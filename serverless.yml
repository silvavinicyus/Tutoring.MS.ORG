service: Tutoring.MS.ORG

frameworkVersion: "3"

useDotenv: true

provider:
  name: aws
  region: us-east-2
  runtime: nodejs14.x
  versionFunctions: false
  stage: ${opt:stage, "${env:stage, 'dev'}"}
  memorySize: 256
  timeout: 15
  apiGateway:
    binaryMediaTypes:
      - "*/*"
  environment:
    AUTHORIZER_MS_AUTH: ${env:AUTHORIZER_MS_AUTH}
    SNS_CREATE_USER: ${env:SNS_CREATE_USER}

  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 's3:*'
            - 'lambda:*'
            - 'sqs:*'
            - 'sns:*'
            - 'execute-api:*'
          Resource: '*'

custom:
  baseAuthorizer:
    arn: ${self:provider.environment.AUTHORIZER_MS_AUTH}
    resultTtlInSeconds: 0
  localAuthorizer:
    name: authorization
    type: token
  prune:
    automatic: true
    includeLayers: true
    number: 3
  apigwBinary:
    types:
      - "multipart/form-data"
      - "image/jpeg"
      - "image/jpeg"
      - "image/pjpeg"
      - "image/png"
      - "image/jpg"
  functionsDir: src/4-framework/functions
  serverless-offline:
    httpPort: 4100
    lambdaPort: 4101
  serverless-offline-sns:
    port: 4099
    debug: true
  enable-functions:
    dev: true
  webpack:
    webpackConfig: "webpack.config.js"
    packager: "npm"
    packagerOptions:
      noFrozenLockfile: true
    includeModules:
      forceInclude:
        - mysql2

plugins:
  - serverless-disable-functions
  - '@jhonpedro/serverless-offline-local-authorizers-plugin'
  - serverless-offline-sns
  - serverless-offline
  - serverless-webpack
  
functions:
  - "${file(${self:custom.functionsDir}/@helpers/helpers.yml)}"
  - "${file(${self:custom.functionsDir}/user/user.yml)}"
  - "${file(${self:custom.functionsDir}/studyGroup/studyGroup.yml)}"
  - "${file(${self:custom.functionsDir}/post/post.yml)}"
  - "${file(${self:custom.functionsDir}/postReaction/postReaction.yml)}"
  - "${file(${self:custom.functionsDir}/studyGroupLeader/studyGroupLeader.yml)}"
  - "${file(${self:custom.functionsDir}/studyGroupStudent/studyGroupStudent.yml)}"
  - "${file(${self:custom.functionsDir}/tutoring/tutoring.yml)}"

resources:
  Resources:     
    CreateUserSNSTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: tutoring-org-${self:provider.stage}-create-user
        