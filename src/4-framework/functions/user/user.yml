createUser:
  handler: ${self:custom.functionsDir}/user/create.handler
  events:
    - http:
        path: /users
        method: post
        cors: true
        authorizer: ${self:custom.baseAuthorizer}
        localAuthorizer:
          name: 'authorization'
findUserBy:
  handler: ${self:custom.functionsDir}/user/findBy.handler
  events:
    - http:
        path: /users/{uuid}
        method: get
        cors: true
        authorizer: ${self:custom.baseAuthorizer}
        localAuthorizer:
          name: 'authorization'
